<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Google Maps</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
<h1>Sample Display of Google Maps</h1>
<button  type="button"  class="js-map"> Display Maps </button>
<div id="js-displaymap" style="width:100%;height:500px"></div>

<script>
function myMap() {
  var mapCanvas = document.getElementById("js-displaymap");
  var myCenter = new google.maps.LatLng(51.508742,-0.120850); 
  var mapOptions = {center: myCenter, zoom: 5};
  var map = new google.maps.Map(mapCanvas,mapOptions);
  var marker = new google.maps.Marker({
    position: myCenter,
    animation: google.maps.Animation.BOUNCE
  });
  marker.setMap(map);
}

</script>


<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDD9_2goRhjyhozdS3mHcQvsXVYit8cix0&callback=myMap"></script>

Read more at: https://www.w3schools.com/graphics/google_maps_basic.asp
-->

</body>
</html>
