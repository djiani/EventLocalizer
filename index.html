<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>eventLocalizer</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="http://api.eventful.com/js/api"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDD9_2goRhjyhozdS3mHcQvsXVYit8cix0&" async defer></script>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
<div class="container">
  <div class=" jumbotron">
    <h3>Search for event near You </h3>
    <form class="form-inline">
      <div class="form-group">
        <label for="location" class="sr-only">location</label>
        <input type="text" class="form-control" id="location" placeholder="Atlanta" required>
      </div>
      <div class="form-group">
        <label for="searchEvent" class="sr-only">searchEvent</label>
        <input type="text" placeholder="Concerts" class="form-control " id="searchEvent" />
      </div>
      <button type="submit" class="btn btn-default js-search glyphicon glyphicon-search"></button>
    </form>
  </div>
  
    <div class="main">
      <div >
        <div class="col-sx-12 col-sm-4 " id="js-displResults">List of events</div>
        <div class="col-sx-12 col-sm-8" id="js-displaymap"></div>
      </div>

      <div  id="js_Iframe">
        <iframe src="http://atlanta.eventful.com/events" name="myIframe" height="700" width="100%">
          Your browser doesn't support iframe!
        </iframe>
      </div>
       <div class="hidenheader">
         <h2> </span> Find more details about your event </h2>
         <h1>
          <span class="glyphicon glyphicon-hand-down">
          <span class="glyphicon glyphicon-hand-down">
          <span class="glyphicon glyphicon-hand-down">
         </h1>
       </div>
    </div>


    </div>
  </div>





  <script type="text/javascript" src="main.js"></script>
</body>

</html>
