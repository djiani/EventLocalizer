<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Javascript Sample page</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="http://api.eventful.com/js/api"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDD9_2goRhjyhozdS3mHcQvsXVYit8cix0&" async defer></script>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>

  <div class="jumbotron">
    <h3>Search for event near You </h3>
    <form class="form-inline">
      <div class="form-group">
        <label for="location" class="sr-only">location</label>
        <input type="input" class="form-control" id="location" placeholder="Atlanta" >
      </div>
      <div class="form-group">
        <label for="searchEvent" class="sr-only">searchEvent</label>
        <input type="text" class="form-control setInterv" id="searchEvent"  required>
      </div>
      <button type="submit" class="btn btn-default js-search glyphicon glyphicon-search"></button>
    </form>
  </div>
  <div class="container">
    <div class="main">
      <div class="col-sx-12 col-sm-4 " id="js-displResults">List of events</div>
      <div class="col-sx-12 col-sm-8" id="js-displaymap"></div>
    </div>
  </div>





  <script type="text/javascript" src="main.js"></script>
</body>

</html>
