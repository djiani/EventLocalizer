<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Javascript Sample page</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="http://api.eventful.com/js/api"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDD9_2goRhjyhozdS3mHcQvsXVYit8cix0&" async defer></script>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Search for event </h1>
      <form class="form-inline">
        <div class="form-group">
          <label for="location"></label>
          <input type="input" class="form-control" id="location" placeholder="Atlanta" >
        </div>
        <div class="form-group">
          <label for="searchEvent"></label>
          <input type="search" class="form-control" id="searchEvent" placeholder="event" required>
        </div>
        <button type="submit" class="btn btn-default js-search">Search</button>
      </form>
    </div>

    <div id="js-displaymap">
    </div>
  </div>



  <script type="text/javascript" src="main.js"></script>
</body>

</html>
